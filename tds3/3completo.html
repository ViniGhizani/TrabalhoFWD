<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3completo</title>
</head>

<body>
    <script>

        function functionCompleto3() {
            var switchCompleto3 = prompt("Digite 1 para for, digite 2 para while e digite 3 para do while.")

            switch (switchCompleto3) {

                case "1":
                    function for3() {
                        var a = 8000;
                        var aTaxa = 0.06;

                        var b = 20000;
                        var bTaxa = 0.03;

                        for (var i = 0; a < b; i++) {
                            var a = a + (a * aTaxa);
                            var b = b + (b * bTaxa);
                        }
                        alert("São necessários " + i + " anos para o país A ultrapassar a população do país B"
                            + "\n" + "\n" + "População país A: " + a + "\n" + "População país B: " + b)

                        return for3
                    }
                    console.log(for3())
                    break

                case "2":
                    function while3() {
                        var a = 8000;
                        var aTaxa = 0.06;

                        var b = 20000;
                        var bTaxa = 0.03;

                        var i = 0;

                        while (a < b) {
                            i++
                            var a = a + (a * aTaxa);
                            var b = b + (b * bTaxa);
                        }
                        alert("São necessários " + i + " anos para o país A ultrapassar a população do país B"
                            + "\n" + "\n" + "População país A: " + a + "\n" + "População país B: " + b)

                        return while3
                    }
                    console.log(while3())
                    break

                case "3":
                    function dowhile3() {
                        var a = 8000;
                        var aTaxa = 0.06;

                        var b = 20000;
                        var bTaxa = 0.03;

                        var i = 0;

                        do {
                            i++
                            var a = a + (a * aTaxa);
                            var b = b + (b * bTaxa);
                        } while (a < b)

                        alert("São necessários " + i + " anos para o país A ultrapassar a população do país B"
                            + "\n" + "\n" + "População país A: " + a + "\n" + "População país B: " + b)

                        return dowhile3
                    }
                    console.log(dowhile3())
                    break

                default:
                    alert("Erro")

            }
        }

        function recomeco3() {
            while (confirm("Vamos recomeçar?")) {
                console.log(functionCompleto3())
            }
        }

        console.log(functionCompleto3())
        console.log(recomeco3())

    </script>
</body>

</html>
