<body>
    <script>

        var nome = (prompt("Digite seu nome:"));
        var senha = (prompt("Digite sua senha:"));

            alert ("Erro")
            nome = prompt("Digite seu nome:")
            senha = prompt("Digite sua senha:")
        }
        alert("Sucesso")

    </script>
