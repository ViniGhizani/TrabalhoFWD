<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5for</title>
</head>

<body>

    <script>

        var primeiro1 = 1;
        var ultimo1 = 20;
        var primeiro2 = 1;
        var ultimo2 = 20;

        var result1 = "";
        var result2 = "";

        for (primeiro1; primeiro1 <= ultimo1; primeiro1++) {
            result1 = result1 + " " + primeiro1
        }


        for (primeiro2; primeiro2 <= ultimo2; primeiro2++) {
            result2 = result2 + "\n" + primeiro2
        }

        alert(result1 + "\n" + result2)

    </script>
</body>

</html>
