<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5dowhile</title>

</head>

<body>

    <script>

        var primeiro1 = 0;
        var ultimo1 = 20;
        var primeiro2 = 0;
        var ultimo2 = 20;

        var result1 = "";
        var result2 = "";

        do {
            primeiro1++
            result1 = result1 + " " + primeiro1
        } while (primeiro1 < ultimo1)

        do {
            primeiro2++
            result2 = result2 + "\n" + primeiro2
        } while (primeiro2 < ultimo2)

        alert(result1 + "\n" + result2)


    </script>

</body>

</html>
