<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2dowhile</title>
</head>

<body>

    <script>


        do {
            var nome = (prompt("Digite seu nome:"));

            if (nome.length <= 3) {
                alert("Erro")
                var ok = true
            } else {
                var ok = false
            }

        } while (ok == true)
        alert("Nome válido")

        
        do {
            var idade = parseInt(prompt("Digite sua idade:"));
            
            if (idade < 0 || idade > 150) {
                alert("Erro")
                var ok = true
            } else {
                var ok = false
            }

        } while (ok == true)
        alert("Idade válida")


        do {
            var salario = (prompt("Digite seu salário:"));

            if (salario < 0) {
                alert("Erro")
                var ok = true
            } else {
                var ok = false
            }

        } while (ok == true)
        alert("Salário válido")


        do {
            var sexo = (prompt("Digite seu sexo (f ou m):"));

            if (sexo != "f" && sexo != "m") {
                alert("Erro")
                var ok = true
            } else {
                var ok = false
            }

        } while (ok == true)
        alert("Sexo válido")


        do {
            var ec = (prompt("Digite seu estado civil (s, c, v ou d):"));

            if (ec != "s" && ec != "c" && ec != "v" && ec != "d") {
                alert("Erro")
                var ok = true
            } else {
                var ok = false
            }

        } while (ok == true)
        alert("Estado Civil válido")

    </script>
</body>

</html>
