<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2while</title>
</head>

<body>

    <script>

        var nome = (prompt("Digite seu nome:"));
        var i = 0
        
        while (nome.length < 3) {
            i++
            alert ("Erro")
            nome = (prompt("Digite seu nome:"));
        }
        alert ("Nome válido")

        var idade = parseInt(prompt("Digite sua idade:"));
        while (idade < 0 || idade > 150){
            i++
            alert ("Erro")
            idade = parseInt(prompt("Digite sua idade:"));
        }
        alert ("Idade válida")

        var salario = (prompt("Digite seu salário:"));
        while (salario < 0) {
            i++
            alert ("Erro")
            salario = (prompt("Digite seu salário:"));
        }
        alert ("Salário válido")

        var sexo = (prompt("Digite seu sexo (f ou m):"));
        while (sexo != "f" && sexo != "m") {
            i++
            alert("Erro")
            sexo = (prompt("Digite seu sexo (f ou m):"));
        }
        alert ("Sexo válido")

        var ec = (prompt("Digite seu estado civil (s, c, v ou d):"));
        while (ec != "s" && ec != "c" && ec != "v" && ec != "d") {
            i++
            alert("Erro")
            ec = (prompt("Digite seu estado civil (s, c, v ou d):"));
        }
        alert ("Estado Civil válido")

    </script>
</body>

</html>
