<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4while</title>
</head>

<body>

    <script>

        function ex4while() {
            alert("O programa calcula a quantidade de anos necessários para o país A ultrapassar o país B em população")

            var a = parseInt(prompt("Digite a população do país A:"));
            var aTaxa = parseFloat(prompt("Digite a taxa de crescimento (Ex.: 3% = 0.03):"));

            var b = parseInt(prompt("Digite a população do país B:"));
            var bTaxa = parseFloat(prompt("Digite a taxa de crescimento (Ex.: 3% = 0.03)"));

            var i = 0;

            while (a < b) {
                i++
                var a = a + (a * aTaxa);
                var b = b + (b * bTaxa);
            }
            alert("São necessários " + i + " anos para o país A ultrapassar a população do país B"
                + "\n" + "\n" + "População país A: " + a + "\n" + "População país B: " + b)
        }

        console.log(ex4while())

        while (confirm("Vamos recomeçar?")) {
            console.log(ex4while())
        }

    </script>
</body>

</html>
